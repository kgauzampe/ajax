<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Log</title>
</head>
<body>
    <h1>Visitor log</h1> 
  

    <form action="register" method="post">
        Name:<input type="text" name="name" placeholder="Name"><br>
        Name of Assistant:<input type="text" name="assistant" placeholder="Name of Assistant"><br>
        Age:<input type="text" name="age" placeholder="Age"><br>
        Date of Visit:<input type="text" name="date" placeholder="Date of Visit"><br>
        Time of Visit:<input type="text" name="time" placeholder="Time of Visit"><br>
        Comment:<input type="text" name="comment" placeholder="Comment"><br>
        <button>Add</button>
    </form>  
</body>
</html>
